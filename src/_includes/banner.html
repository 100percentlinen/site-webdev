<div class="banner">
  <p class="banner__text">
    {% if site.ng.vers.full contains "alpha" or site.ng.vers.full contains "beta" %}
    <div class="alert alert-warning">
      <strong>
        WARNING: This is a PREVIEW release of
        <a href="{{site.url}}" class="no-automatic-external" target="_blank" rel="noopener">
          {{site.url | regex_replace: '^https?://'}}
        </a>
        based on
        <a href="/angular/version">Angular {{site.ng.vers.full}}</a>.
      </strong>
    </div>
    {% else %}
    <a target="_blank" rel="noopener"
        href="https://www.youtube.com/playlist?list=PLOU2XLYxmsILKY-A1kq4eHMcku3GMAyp2">Watch
      the videos for Dart Developer Summit 2016.</a>
    {% endif %}
  </p>
</div>
